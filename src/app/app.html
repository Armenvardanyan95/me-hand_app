<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>{{ lang }}</ion-label>
        <ion-select [(ngModel)]="lang" (ngModelChange)="setLanguage()">
          <ion-option *ngFor="let lang of languages" value="{{ lang.id }}">{{ lang.label }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [lang]="lang"></ion-nav>
